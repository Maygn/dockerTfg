<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/usuario.css">

</head>
<body>
    <nav class="navbar">
        <ul class="navbar-list">
          <li><a href="../HTML/Pagina_principal.html">Inicio</a></li>
          <li><a href="../HTML/Usuario.html">Usuario</a></li>
          <li><a href="../HTML/Sonidos.html">Sonidos</a></li>
          <li><a href="../HTML/musica.html">Musica</a></li>
          <li><a href="../HTML/publico.html">Publico</a></li>

        </ul>
      </nav>
      <div class="container mt-5">
        <div class="card mx-auto text-center p-4" style="max-width: 400px;">
            <div class="card-body">
                <input type="file" id="uploadImg" class="hidden" accept="image/*" onchange="cambiarImagen(event)">
    
                <h2 id="userInfo" class="card-title">Sir Usuario</h2>
                <hr>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cambiarClaveModal">Cambiar Contraseña</button>
                <button class="btn btn-danger mt-2" data-bs-toggle="modal" data-bs-target="#borrarUsuarioModal">Eliminar Cuenta</button>
            </div>
        </div>
    </div>
    
    <!-- Modal para cambiar contraseña -->
    <div class="modal fade" id="cambiarClaveModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Cambiar Contraseña</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="contrasenaAct" class="form-label">Contraseña Actual:</label>
                    <input type="password" id="contrasenaAct" class="form-control"><br>
    
                    <label for="contrasenaNueva" class="form-label">Nueva Contraseña:</label>
                    <input type="password" id="contrasenaNueva" class="form-control"><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="cambiarClave()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    
<div class="modal fade" id="borrarUsuarioModal" tabindex="-1" aria-labelledby="borrarUsuarioLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="borrarUsuarioLabel">Eliminar Cuenta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>⚠️ <strong>Esta acción es irreversible.</strong> Si eliminas tu cuenta, no podrás recuperarla.</p>
                <label for="contrasenaBorrar" class="form-label">Introduce tu contraseña para confirmar:</label>
                <input type="password" id="contrasenaBorrar" class="form-control">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" onclick="borrarUsuario()">Eliminar Cuenta</button>
            </div>
        </div>
    </div>
</div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/usuario.js"></script>
