<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <title>Bard's Playlist</title>
        <link rel="stylesheet" type="text/css" href="../CSS/welcome.css" />
        <link rel="icon" href="../Imagenes/favicon.ico" type="image/x-icon">

    </head>
    <body>
        <div class="container text-center my-5">
            <img src="../Imagenes/logo.png" alt="Bard's Playlist Logo" class="logo">
        </div>
    
        <div class="container d-flex justify-content-center">
            <div class="inicioSesion col-md-6">
                <h1 id="TituloFormurario">Inicia sesión en Bard’s Playlist</h1>
                <form id="formulario" method="GET" class="w-100" action="http://localhost:8080/usuarios/verificar">
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control mx-auto" id="usuario" name="usuario" placeholder="Introduce tu usuario">
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" class="form-control mx-auto" id="contrasena" name="contrasena" placeholder="Introduce tu contraseña">
                    </div>
                    <button type="submit" class="btn">Iniciar sesión</button>
                    <p class="mt-3">O bien...</p>
                </form>
                <div id="mensaje" class="mt-3"></div>
                <button id="IrRegistroBoton" class="btn">Regístrate</button>
                <button id="IrLoginBoton" class="btn" style="display:none;">Volver al inicio de sesión</button>

            </div>
        </div>
        <script src="../JS/welcome.js"></script>
    </body>
</html>
