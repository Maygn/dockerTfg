spring.application.name=sonidos

server.port=8080
# Configuración de H2 para Spring Boot
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


# Habilitar la consola web de H2 (opcional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Habilitar la creación automática de tablas en la base de datos al arrancar
spring.jpa.hibernate.ddl-auto=update

# Tamaño máximo del archivo permitido
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
server.tomcat.max-http-form-post-size=50MB


